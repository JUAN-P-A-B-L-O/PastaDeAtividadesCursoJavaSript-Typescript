<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="principal">
        
        <div class="primeira_parte">
            
            <div>
                <h2>IMC</h2>
                <p>Menos do que 18,5<br><br>
                Entre 18,5 e 24,9<br><br>
                Entre 25 e 29,9<br><br>
                Entre 30 e 34,9<br><br>
                Entre 35 e 39,9<br><br>
                Mais do que 40</p>
            </div>
            <div>
                <h2>Resultado</h2>
                <p>Abaixo do peso<br><br>
                Peso normal<br><br>
                Sobrepeso<br><br>
                Obesidade grau 1<br><br>
                Obesidade grau 2<br><br>
                Obesidade grau 3</p>
            </div>
        </div>
        <h1>CALCULE</h1>
        <div class="form">
            <form action="">
                <label for="">Peso:</label>
                <input type="text" class="peso">
                <label for="">Altura:</label>
                <input type="text" class="altura">
                <button type="button" class="calcular">Calcular</button>
            </form>
        </div>
        <div class="resultado"></div>


    </div>




    <script src="./script.js"></script>
</body>
</html>
