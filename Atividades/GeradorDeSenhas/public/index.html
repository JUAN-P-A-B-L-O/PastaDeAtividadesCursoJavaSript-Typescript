<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <h2>Seleciona as opcoes</h2>
    <div class="resultado"></div>
    <form action="">
      <label for="">Quantidade de caracteres</label><input type="text" class="quan-cara">
      <label for="">Adicionar números</label><input type="checkbox" class="ad-nu" name="" id="">
      <label for="">Letras maiúsculas</label><input type="checkbox" class="ad-ma" name="" id="">
      <label for="">Letras minúsculas</label><input type="checkbox" class="ad-mi" name="" id="">
      <label for="">Letras símbolos</label><input type="checkbox" class="ad-sim" name="" id="">
      <button class="button" type="button">Gerar senha</button>

    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
